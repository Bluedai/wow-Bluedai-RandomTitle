name: create new release
run-name: create new release
on:
  workflow_dispatch:

jobs:
  create-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: current_date
        run: echo "date=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: reorder Files
        run: |
          mkdir Bluedai-RandomTitle
          cp Bluedai-RandomTitle.toc config.lua core.lua init.lua minimap.lua minimap_icon.blp Bluedai-RandomTitle/

      - name: Zip the Files
        run: zip -r Bluedai-RandomTitle_v${{ steps.current_date.outputs.date }}.zip Bluedai-RandomTitle/
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v_${{ steps.current_date.outputs.date }}
          release_name: Release ${{ steps.current_date.outputs.date }}
          draft: false
          prerelease: false
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Bluedai-RandomTitle_v${{ steps.current_date.outputs.date }}.zip
          asset_name: Bluedai-RandomTitle_v${{ steps.current_date.outputs.date }}.zip
          asset_content_type: application/zip
